<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Scheduling Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lift Scheduling Algorithm</h1>
        
        <div class="section">
            <h2>Configuration</h2>
            <div>
                <label>Number of Lifts:</label>
                <input type="number" id="numLifts" value="8" min="1" max="20">
            </div>
            <div>
                <label>Number of Floors:</label>
                <input type="number" id="numFloors" value="20" min="5" max="100">
            </div>
            <div>
                <label>Current Floor:</label>
                <input type="number" id="currentFloor" value="0" min="0" max="99">
            </div>
            <div>
                <button onclick="initializeSystem()">Initialize System</button>
                <button onclick="findEarliestLift()">Find Earliest Lift</button>
            </div>
        </div>

        <div class="section">
            <h2>Lift Status</h2>
            <div id="liftStatus" class="lift-grid"></div>
        </div>

        <div class="section">
            <h2>Result</h2>
            <div id="demoResults"></div>
        </div>
    </div>

    <script src="lift_algorithm.js"></script>
    <script>
        window.addEventListener('load', () => {
            initializeSystem();
        });
    </script>
</body>
</html>
